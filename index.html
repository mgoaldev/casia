<body class="registered">

	<header class="header">
		<div class="inner">

			<section class="header__logo">
				<a title="M88 | LaLiga" class="logo" data-cta="cta-m88" target="_blank">
					<img class="desk" src="assets/images/mlogo-desktop.svg" alt="M88, LaLiga logos" />
					<img class="mobi" src="assets/images/mlogo-mobile.svg" alt="M88, LaLiga logos" />
				</a>
			</section>

			<section class="header__ctas">
				<a href="" target="" title="Join" data-txt="login" class="btn btn--hollow btn--login"></a>
				<button data-txt="join" class="btn btn--gold btn--join"></button>
			</section>

			<section class="header__langs">
				<div class="sel-lang"><small class="langs" data-txt="langs"></small><span></span></div>
				<ul>
					<li><a href="index.html"><img src="assets/images/flags/en.svg"
								alt="EN FLAG SVG"><span>English</span></a></li>
					<li><a href="index.html?lang=cn"><img src="assets/images/flags/cn.svg" alt="CN FLAG SVG"><span>简体中文
								<small>(CNY)</small></span></a></li>
				</ul>
			</section>

		</div>
	</header>

	<main class="content">

		<!-- phase 1 -->
		<section class="content__banner">
			<div class="inner">

				<div class="content__banner__texts">
					<h1 data-txt="txt1"></h1>
					<!-- <h2 data-txt="txt2"></h2> -->
					<a class="btn btn--gold" data-txt="tsports" data-cta="ctasports"></a>
					<a class="btn btn--gold" data-txt="livecasino" data-cta="ctalc"></a>
					<a class="btn btn--gold" data-txt="casinoslots" data-cta="ctacs"></a>
				</div>

				<div class="content__banner__tnc">
					<h4 class="content__banner__tnc__head" data-txt="tncs"></h4>
					<h4 class="content__banner__tnc__head_2" data-txt="tncs-2"></h4>
				</div>

			</div>
		</section>

		<section class="content__steps">
			<div class="inner">

				<div class="content__steps__step">
					<img src="assets/images/icons/icon-step-1.svg" alt="icon-step-1">
					<div>
						<h2 data-txt="step1a"></h2>
						<p class="desk" data-txt="step1b"></p>
						<p class="mobi" data-txt="step1b-mobi"></p>
					</div>
				</div>
				<div class="content__steps__arrow-right"></div>
				<div class="content__steps__step">
					<img src="assets/images/icons/icon-step-2.svg" alt="icon-step-2">
					<div>
						<h2 data-txt="step2a"></h2>
						<p class="desk" data-txt="step2b"></p>
						<p class="mobi" data-txt="step2b-mobi"></p>

				</div>
				<div class="content__steps__arrow-right"></div>
				<div class="content__steps__step">
					<img src="assets/images/icons/icon-step-3.svg" alt="icon-step-3">
					<div>
						<h2 data-txt="step3a"></h2>
						<p class="desk" data-txt="step3b"></p>
						<p class="mobi" data-txt="step3b-mobi"></p>

				</div>

			</div>
		</section>

							<p data-txt="sports-txt" class="push--margin"></p>

					</a>
					<a target="" class="content__tiles__row__card" data-cta="cta-live-casino">

				</div>
				<div class="content__tiles__row">
					<a target="" class="content__tiles__row__card" data-cta="cta-casino">

					</a>

						</div>
					</a>
				</div>

			</div>
		</section>

		<section class="content__slider">
			<div class="inner">

				<h2 data-txt="slides-head" class="head-line"></h2>

				<div class="swiper-holder">
					<div class="swiper swiper--sports">
						<div class="swiper-wrapper">

							<div class="swiper-slide">
								<a href="" title="" target="" class="swiper--sports__card">
									<img src="assets/images/thumbs/slide-1.jpg" alt="">
									<div class="swiper--sports__card__ctas">
										<button class="btn btn--hollow btn--join" data-txt="join"></button>
										<button class="btn btn--hollow btn--play" data-txt="play"></button>
									</div>
								</a>
							</div>
							<div class="swiper-slide">
								<a href="" title="" target="" class="swiper--sports__card">
									<img src="assets/images/thumbs/slide-2.jpg" alt="">
									<div class="swiper--sports__card__ctas">
										<button class="btn btn--hollow btn--join" data-txt="join"></button>
										<button class="btn btn--hollow btn--play" data-txt="play"></button>
									</div>
								</a>
							</div>
							<div class="swiper-slide">
								<a href="" title="" target="" class="swiper--sports__card">
									<img src="assets/images/thumbs/slide-3.jpg" alt="">
									<div class="swiper--sports__card__ctas">
										<button class="btn btn--hollow btn--join" data-txt="join"></button>
										<button class="btn btn--hollow btn--play" data-txt="play"></button>
									</div>
								</a>
							</div>
							<div class="swiper-slide">
								<a href="" title="" target="" class="swiper--sports__card">
									<img src="assets/images/thumbs/slide-4.jpg" alt="">
									<div class="swiper--sports__card__ctas">
										<button class="btn btn--hollow btn--join" data-txt="join"></button>
										<button class="btn btn--hollow btn--play" data-txt="play"></button>
									</div>
								</a>
							</div>
							<div class="swiper-slide">
								<a href="" title="" target="" class="swiper--sports__card">
									<img src="assets/images/thumbs/slide-5.jpg" alt="">
									<div class="swiper--sports__card__ctas">
										<button class="btn btn--hollow btn--join" data-txt="join"></button>
										<button class="btn btn--hollow btn--play" data-txt="play"></button>
									</div>
								</a>
							</div>
							<div class="swiper-slide">
								<a href="" title="" target="" class="swiper--sports__card">
									<img src="assets/images/thumbs/slide-6.jpg" alt="">
									<div class="swiper--sports__card__ctas">
										<button class="btn btn--hollow btn--join" data-txt="join"></button>
										<button class="btn btn--hollow btn--play" data-txt="play"></button>
									</div>
								</a>
							</div>
						</div> <!-- swiper-wrapper -->

						<div class="swiper-prev"></div>
						<div class="swiper-next"></div>
					</div> <!-- swiper--sports -->
				</div> <!-- swiper-holder -->

			</div>

					<div class="content__m88__feats__card">

			</div>
		</section> <!-- content__m88 -->

		<section class="content__bottom">
			<div class="inner">

				<h2 class="head-line" data-txt="bottom-head"></h2>

				<h3 data-txt="bottom-head-sub1"></h3>

				<h3 data-txt="bottom-head-sub2"></h3>
				<p data-txt="bottom-txt3"></p>

		</section>

		<section class="content__teaser">

			<div class="content__teaser__banner">
				<div class="inner">

					<div class="content__teaser__banner__left">
						<h1 data-txt="txt1"></h1>
						<h2 data-txt="txt2-teaser"></h2>
					</div>
					<a class="btn btn--gold desk" data-txt="claim-now" data-cta="cta"></a>
					<a class="btn btn--gold mobi" data-txt="claim" data-cta="cta"></a>

				</div>
			</div>

		</section> <!-- content__teaser-->
		<!-- ~phase 2 -->

	</main>

		</section>
